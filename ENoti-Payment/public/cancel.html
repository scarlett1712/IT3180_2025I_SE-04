<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hủy thanh toán</title>

  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #fff3f3;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-in-out;
    }

    .icon {
        font-size: 70px;
        color: #e74c3c;
        margin-bottom: 10px;
    }

    h1 {
        margin: 10px 0;
        font-size: 26px;
        color: #e74c3c;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 22px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 15px;
        transition: 0.25s;
    }

    .btn:hover {
        background: #2980b9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
  setTimeout(() => {
      window.location.href = "enoti://payment/cancel";
  }, 2000);
</script>

<body>
<div class="container">
  <div class="icon">✖</div>
  <h1>Thanh toán đã bị hủy</h1>
  <p>Bạn đã hủy quá trình thanh toán. Không có giao dịch nào được thực hiện.</p>

  <a class="btn" href="enoti://payment/succes">Quay về ứng dụng</a>
</div>
</body>
</html>
